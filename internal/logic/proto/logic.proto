syntax = "proto3";
package logic;
import "google/protobuf/any.proto";
option go_package = "github.com/jdxj/cyber-wagon/logic";

message C2CMsg {
  enum Kind {
    NONE = 0;
    REQ_C_SRV = 1;
    REQ_SYN_SRV_C = 2;
    REQ_SRV_C = 3;
  }
  Kind kind = 1;

  oneof user_id {
    uint64 from = 2;
    uint64 to = 3;
  }

  uint64 msg_id = 4;
  google.protobuf.Any data = 5;
}

message Ack {
  oneof user_id {
    uint64 from = 1;
    uint64 to = 2;
  }

  uint64 msg_id = 3;
}
